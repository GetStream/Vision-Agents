name: _run-tests
on:
  workflow_call:
    inputs:
      marker:
        description: 'pytest -m expression (e.g., `not integration` or `integration`)'
        required: true
        type: string
      extra-args:
        description: 'Extra pytest args (optional)'
        required: false
        default: ''
        type: string
    secrets: {}

jobs:
  discover-plugins:
    name: Discover plugins
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.gen.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Build matrix
        id: gen
        shell: bash
        run: |
          plugins="$(ls -1d plugins/* 2>/dev/null | xargs -n1 basename | jq -R . | jq -s .)" || plugins="[]"
          matrix=$(jq -n --argjson plugins "$plugins" '{plugin: (["core"] + $plugins), python: ["3.10","3.11","3.12"]}')
          echo "matrix=$matrix" >> "$GITHUB_OUTPUT"

  lint:
    name: Ruff & mypy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - uses: ./.github/actions/python-uv-setup
      - name: Run Ruff
        run: uv run ruff check .
      - name: Mypy main
        run: uv run mypy --install-types --non-interactive -p stream_agents
      - name: Mypy plugins
        run: uv run mypy --install-types --non-interactive plugins

  test:
    name: Py${{ matrix.python }} — ${{ matrix.plugin }} — -m "${{ inputs.marker }}"
    needs: discover-plugins
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.discover-plugins.outputs.matrix) }}
    timeout-minutes: 30
    env:
      PYTHONDONTWRITEBYTECODE: 1
      PLUGIN: ${{ matrix.plugin }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - uses: ./.github/actions/python-uv-setup

