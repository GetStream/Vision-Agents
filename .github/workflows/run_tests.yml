name: _run-tests
on:
  workflow_call:
    inputs:
      marker:
        description: 'pytest -m expression (e.g., `not integration` or `integration`)'
        required: true
        type: string
      extra-args:
        description: 'Extra pytest args (optional)'
        required: false
        default: ''
        type: string
    secrets: {}

jobs:
  lint:
    name: Ruff & mypy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - uses: ./.github/actions/python-uv-setup
      - name: Run Ruff
        run: uv run ruff check .
      - name: Mypy main
        run: uv run mypy --install-types --non-interactive -p stream_agents
      - name: Mypy plugins
        run: uv run mypy --install-types --non-interactive plugins

  test:
    name: Test "${{ inputs.marker }}"
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - uses: ./.github/actions/python-uv-setup
      - name: Run test
        run: uv run py.test -m "${{ inputs.marker }}"
      - name: Run plugin test
        run: uv run py.test -m "${{ inputs.marker }}"

