services:
  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: stream-agents-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - observability

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: stream-agents-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    volumes:
      - ./observability/grafana/provisioning:/etc/grafana/provisioning
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - observability

  # Init service to set home dashboard
  grafana-init:
    image: curlimages/curl:latest
    container_name: stream-agents-grafana-init
    volumes:
      - ./observability/grafana/init-home-dashboard.sh:/init-home-dashboard.sh:ro
    command: sh /init-home-dashboard.sh
    depends_on:
      - grafana
    networks:
      - observability
    restart: "no"

volumes:
  prometheus-data:
  grafana-data:

networks:
  observability:
    driver: bridge
