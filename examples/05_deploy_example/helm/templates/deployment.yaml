apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "vision-agent.fullname" . }}
  labels:
    {{- include "vision-agent.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "vision-agent.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "vision-agent.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          envFrom:
            - secretRef:
                name: {{ include "vision-agent.secretName" . }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if .Values.cache.enabled }}
          volumeMounts:
            - name: uv-cache
              mountPath: /root/.cache/uv
          {{- end }}
      {{- if .Values.cache.enabled }}
      volumes:
        - name: uv-cache
          persistentVolumeClaim:
            claimName: {{ include "vision-agent.fullname" . }}-uv-cache
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

