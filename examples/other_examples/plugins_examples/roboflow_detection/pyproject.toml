[project]
name = "roboflow-detection-example"
version = "0.1.0"
description = "Example project showing how to use Roboflow for real-time object detection in video calls"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}

dependencies = [
    "vision-agents",
    "vision-agents-plugins-roboflow",
    "vision-agents-plugins-cartesia",
    "vision-agents-plugins-deepgram",
    "vision-agents-plugins-getstream",
    "vision-agents-plugins-gemini",
    "vision-agents-plugins-vogent",
    "python-dotenv>=1.1.1",
]

[tool.uv.sources]
vision-agents = { path = "../../../../agents-core", editable = true }
vision-agents-plugins-roboflow = { path = "../../../../plugins/roboflow", editable = true }
vision-agents-plugins-cartesia = { path = "../../../../plugins/cartesia", editable = true }
vision-agents-plugins-deepgram = { path = "../../../../plugins/deepgram", editable = true }
vision-agents-plugins-getstream = { path = "../../../../plugins/getstream", editable = true }
vision-agents-plugins-gemini = { path = "../../../../plugins/gemini", editable = true }
vision-agents-plugins-vogent = { path = "../../../../plugins/vogent", editable = true }

