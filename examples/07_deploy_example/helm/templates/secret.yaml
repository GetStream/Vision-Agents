{{- if not .Values.secrets.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "vision-agent.fullname" . }}-secrets
  labels:
    {{- include "vision-agent.labels" . | nindent 4 }}
type: Opaque
stringData:
  GOOGLE_API_KEY: {{ .Values.secrets.googleApiKey | quote }}
  ELEVENLABS_API_KEY: {{ .Values.secrets.elevenlabsApiKey | quote }}
  DEEPGRAM_API_KEY: {{ .Values.secrets.deepgramApiKey | quote }}
  STREAM_API_KEY: {{ .Values.secrets.streamApiKey | quote }}
  STREAM_API_SECRET: {{ .Values.secrets.streamApiSecret | quote }}
{{- end }}

