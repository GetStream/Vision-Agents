[project]
name = "inworld-tts-example"
version = "0.1.0"
description = "Example using Inworld AI TTS with Vision Agents"
requires-python = ">=3.10"
dependencies = [
    "vision-agents",
    "vision-agents-plugins-inworld",
    "vision-agents-plugins-getstream",
    "vision-agents-plugins-smart-turn",
    "vision-agents-plugins-gemini", 
    "vision-agents-plugins-openai",
    "vision-agents-plugins-kokoro",
    "vision-agents-plugins-deepgram",
    "vision-agents-plugins-fast-whisper",
    "python-dotenv",
]

[tool.uv.sources]
vision-agents = { path = "../../../agents-core", editable = true }
vision-agents-plugins-inworld = { path = "..", editable = true }
vision-agents-plugins-getstream = { path = "../../getstream", editable = true }
vision-agents-plugins-smart-turn = { path = "../../smart_turn", editable = true }
vision-agents-plugins-gemini = { path = "../../gemini", editable = true }
vision-agents-plugins-openai = { path = "../../openai", editable = true }
vision-agents-plugins-deepgram = { path = "../../deepgram", editable = true }
vision-agents-plugins-kokoro = { path = "../../kokoro", editable = true }
vision-agents-plugins-fast-whisper = { path = "../../fast_whisper", editable = true }